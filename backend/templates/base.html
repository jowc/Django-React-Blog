<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../static/tailwind.css"> -->
    <title>{{title}}</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class=" text-5xl text-center">Header</h1>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'about' %}">About</a> |
        <a href="{% url 'contact' %}">Contact</a> |
        <a href="{% url 'blog' %}">Blog</a> |
        <span>
          {% if not user.is_authenticated %}
          <span> Guest </span>
          {% else %}Hello {{user}} </span
        >
        {% endif %}
      </div>
    </header>

    {% block title %} Html content here {% endblock %}

    <footer>
      <p style="text-align: center">&copy; copyright 2020</p>
    </footer>

    {% block footer%} {%endblock%}
  </body>
</html>
